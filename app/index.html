<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myApp">
  <head>
    <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Optimize mobile viewport -->
  
  <title>
    Node/Angular Goal App
  </title>
  
  <!-- SCROLLS -->
  <!--  
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
load bootstrap -->
  <link rel="stylesheet" href="../app/styles.css">
  <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
  
  <!-- SPELLS -->
  <script src="../node_modules/jquery/dist/jquery.js">
  </script>
  <!-- load jquery -->
  <script src="../node_modules/angular/angular.js">
  </script>
  <!-- load angular -->
  <script src="main.js">
  </script>
  <script src="../mainController.js">
  </script>
  <script src="../node_modules/angular-material/angular-material.min.js">
  </script>
  <script src="../node_modules/angular-animate/angular-animate.min.js">
  </script>
  <script src="../node_modules/angular-aria/angular-aria.min.js">
  </script>
  
  
  </head>
  <!-- SET THE CONTROLLER AND GET ALL TODOS -->
  <body ng-controller="goalController">
    <div ng-cloak>
      <md-content>
        <md-toolbar>
          <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Make Goal">
              <md-content class="md-padding" layout='column'>
                <!-- HEADER AND Goal COUNT -->
                <div flex>
                  <h1 class="md-display-2">
                    I heart Goals
                  </h1>
                  {{ping}}
                </div>
                <!-- FORM TO CREATE TODOS -->
                <div layout="row">
                    <md-content layout="column" flex="70" >
                        <form ng-submit="createGoal()">
                      <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <div layout="column" >  
                      <md-input-container>
                        <label>
                          Title
                        </label>
                        <input ng-model="title">
                      </md-input-container>
                      <md-input-container>
                        <label>
                          Description
                        </label>
                        <input ng-model="desc" >
                      </md-input-container>
                    </div> 
                    <div layout="column" flex="50" md-theme="dark"> 
                        <h4 class="md-body-2">Start Date</h4>
                        <md-datepicker  ng-model="startDate" md-placeholder="Enter date"></md-datepicker>
                        <h4 class="md-body-2">End Date</h4>
                        <md-datepicker  ng-model="endDate" md-placeholder="Enter date"></md-datepicker>
                    </div>
                            
                    <!-- createGoal() WILL CREATE NEW TODOS -->
                    <md-button type="submit" class="md-raised md-primary">
                      add
                    </md-button>
                  </form>
                    </md-content>
                    <div flex></div>
                </div>
              </md-content>
          </md-tab>
          <md-tab label="Current Goals" ng-click=getGoals()>
            <md-content>
              <!-- included list og goals --->
              <div>
                <div>
                    
                  <md-list>
                      <md-subheader class="md-no-sticky"></md-subheader>
                      <md-list-item class="md-3-line" ng-repeat="goal in goals">
                        <div class="md-list-item-text" layout="column">
                          <h3>{{goal._doc.title}}</h3>
                          <h4>{{ goal._doc.desc}}</h4>
                          <h4>{{ goal._doc.startDate[0] }}</h4>
                          <h4>{{ goal._doc.endDate[0] }}</h4>
                            <md-button flex="15" ng-click="showAlert(goal._doc._id.id , ev)" class="md-raised md-primary">
                                Complete
                            </md-button>
                        </div>
                          <md-divider ></md-divider>
                      </md-list-item>
                  </md-list>
                  
              </div>
            </div>
          </md-content>
          </md-tab>
      </md-tabs>
      </md-toolbar>
  </md-content>
  </div>
</body>
</html>
